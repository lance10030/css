<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>双飞翼布局</title>
  <style>
    html,body{
      padding: 0;
    }
  .out {
    width: 100%;
    box-sizing: border-box;
  }
  .center {
    float: left;
    width: 100%;
    height: 300px;
    background: yellowgreen;
  }
  .main {
    margin: 0 200px;
  }
  .left {
    float: left;
    width: 200px;
    background: aqua;
    height: 300px;
    margin-left: -100%;
    opacity: 0.5;
  }
  .right{
    float: left;
    width: 200px;
    background: aqua;
    height: 300px;
    margin-left: -200px;
  }
  </style>
</head>
<body>
  <div class="out">
    <div class="center">
      <div class="main">main</div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
